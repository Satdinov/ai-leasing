<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leasing Tools</title> <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <nav class="bg-white dark:bg-gray-800 shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-semibold">Leasing Tools</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                        </button>
                    {% if current_user %}
                    <span class="text-sm">Пользователь: {{ current_user.username }}</span>
                    <a href="/auth/logout" class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">Выйти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    </body>
</html>
