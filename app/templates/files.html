{% block content %}
<div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="md:col-span-1 bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
        <h2 class="text-lg font-semibold mb-4">–ú–µ–Ω—é</h2>
        <ul class="space-y-2">
            <li><a href="/dashboard" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">–ó–∞—è–≤–∫–∏</a></li>
            <li><a href="/chat" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">–ß–∞—Ç —Å –ò–ò</a></li>
            <li><a href="/upload" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤</a></li>
            <li><a href="/files" class="block px-3 py-2 rounded-md bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-100">–ú–æ–∏ —Ñ–∞–π–ª—ã</a></li>
        </ul>
    </div>

    <div class="md:col-span-3">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">–ú–æ–∏ —Ñ–∞–π–ª—ã</h2>

            <div class="mb-4">
                <label for="file-type-filter" class="block text-sm font-medium mb-1">–§–∏–ª—å—Ç—Ä –ø–æ —Ç–∏–ø—É</label>
                <select id="file-type-filter" class="w-full p-2 border rounded-md dark:bg-gray-700">
                    <option value="all">–í—Å–µ —Ñ–∞–π–ª—ã</option>
                    <option value="xlsx">Excel</option>
                    <option value="docx">Word</option>
                </select>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">–ò–º—è —Ñ–∞–π–ª–∞</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">–¢–∏–ø</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">–†–∞–∑–º–µ—Ä</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">–ü—É—Ç—å</th>
                        </tr>
                    </thead>
                    <tbody id="files-list" class="divide-y divide-gray-200 dark:divide-gray-700">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
// JavaScript –∏–∑ –≤–∞—à–µ–≥–æ –ø—Ä–∏–º–µ—Ä–∞ files.html –¥–ª—è –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è –¥–µ—Ä–µ–≤–∞
document.addEventListener('DOMContentLoaded', async () => {
    const filesListEl = document.getElementById('files-list');
    const filterEl = document.getElementById('file-type-filter');

    async function loadFiles(fileType = 'all') {
        try {
            filesListEl.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>';
            let url = '/files/file_metadata';
            if (fileType !== 'all') {
                url += `?file_type=${fileType}`;
            }

            const response = await fetch(url);
            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤');
            const files = await response.json();

            if (files.length === 0) {
                filesListEl.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center">–ù–µ—Ç —Ñ–∞–π–ª–æ–≤</td></tr>';
                return;
            }

            function buildTree(files) {
                const root = { __folders: {}, __files: [] };
                files.forEach(file => {
                    const parts = (file.file_path || '').split('/').filter(Boolean);
                    let current = root;
                    parts.forEach(part => {
                        if (!current.__folders[part]) {
                            current.__folders[part] = { __folders: {}, __files: [] };
                        }
                        current = current.__folders[part];
                    });
                    current.__files.push(file);
                });
                return root;
            }

            const openFolders = {};

            function sortKeysAndFiles(node) {
                node.__folderKeys = Object.keys(node.__folders).sort((a, b) => a.localeCompare(b, 'ru'));
                node.__files.sort((a, b) => a.file_name.localeCompare(b.file_name, 'ru'));
                node.__folderKeys.forEach(key => sortKeysAndFiles(node.__folders[key]));
            }

            const tree = buildTree(files);
            sortKeysAndFiles(tree);

            function renderTree(node, depth = 0, parentPath = '') {
                let html = '';
                node.__folderKeys.forEach(folderName => {
                    const fullPath = parentPath ? `${parentPath}/${folderName}` : folderName;
                    const isOpen = openFolders[fullPath] ?? true;
                    html += `
                        <tr class="folder-row cursor-pointer" data-path="${fullPath}">
                            <td class="px-6 py-4 whitespace-nowrap font-semibold">
                                ${'&nbsp;'.repeat(depth * 4)}
                                <span class="inline-block w-4">${isOpen ? '‚ñº' : '‚ñ∂'}</span>
                                <span>${isOpen ? 'üìÇ' : 'üìÅ'}</span> ${folderName}
                            </td>
                            <td>-</td><td>-</td><td>-</td>
                        </tr>
                    `;
                    if (isOpen) {
                        html += renderTree(node.__folders[folderName], depth + 1, fullPath);
                    }
                });

                node.__files.forEach(file => {
                    html += `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">${'&nbsp;'.repeat(depth * 4)}üìÑ ${file.file_name}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${file.file_type}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${(file.file_size / 1024).toFixed(2)} KB</td>
                            <td class="px-6 py-4 whitespace-nowrap">${file.file_path || '/'}</td>
                        </tr>
                    `;
                });
                return html;
            }

            function updateTree() {
                filesListEl.innerHTML = renderTree(tree);
            }

            filesListEl.addEventListener('click', (event) => {
                const row = event.target.closest('.folder-row');
                if (row) {
                    const path = row.getAttribute('data-path');
                    openFolders[path] = !(openFolders[path] ?? true);
                    updateTree();
                }
            });

            updateTree();

        } catch (error) {
            filesListEl.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-red-500">–û—à–∏–±–∫–∞: ${error.message}</td></tr>`;
        }
    }

    await loadFiles();
    filterEl.addEventListener('change', () => loadFiles(filterEl.value));
});
</script>
{% endblock %}
