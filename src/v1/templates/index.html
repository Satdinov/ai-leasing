<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent for РАД-ТРАК</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">AI Agent for РАД-ТРАК</h1>
        <!-- Форма регистрации -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Регистрация</h2>
            <input type="text" id="reg-username" class="mb-2 block w-full p-2 border border-gray-300 rounded-md" placeholder="Введите логин">
            <input type="password" id="reg-password" class="mb-2 block w-full p-2 border border-gray-300 rounded-md" placeholder="Введите пароль">
            <button id="register" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Зарегистрироваться</button>
        </div>
        <!-- Форма входа и запроса -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Вход</h2>
            <label for="username" class="block text-sm font-medium text-gray-700">Логин</label>
            <input type="text" id="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Введите логин">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
            <input type="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Введите пароль">
        </div>
        <div class="mb-4">
            <label for="model" class="block text-sm font-medium text-gray-700">Модель</label>
            <select id="model" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                <option value="gemini">Gemini</option>
                <option value="chatgpt">ChatGPT</option>
                <option value="deepseek">DeepSeek</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="question" class="block text-sm font-medium text-gray-700">Запрос</label>
            <textarea id="question" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" rows="4" placeholder="Введите ваш запрос"></textarea>
        </div>
        <button id="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Отправить</button>
        <div id="response" class="mt-4"></div>
    </div>

    <script>
        // Регистрация
        document.getElementById("register").addEventListener("click", async () => {
            const username = document.getElementById("reg-username").value;
            const password = document.getElementById("reg-password").value;
            const responseDiv = document.getElementById("response");

            if (!username || !password) {
                responseDiv.innerHTML = '<div class="bg-red-100 p-4 rounded-md text-red-700">Ошибка: Введите логин и пароль</div>';
                return;
            }

            try {
                const regResponse = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                const regData = await regResponse.json();
                if (!regResponse.ok) {
                    responseDiv.innerHTML = `<div class="bg-red-100 p-4 rounded-md text-red-700">Ошибка: ${regData.detail}</div>`;
                    return;
                }
                responseDiv.innerHTML = '<div class="bg-green-100 p-4 rounded-md text-green-700">Регистрация успешна! Используйте логин и пароль для входа.</ldiv>';
            } catch (e) {
                responseDiv.innerHTML = '<div class="bg-red-100 p-4 rounded-md text-red-700">Ошибка при регистрации</div>';
            }
        });

        // Вход и запрос
        document.getElementById("submit").addEventListener("click", async () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const question = document.getElementById("question").value;
            const model = document.getElementById("model").value;
            const responseDiv = document.getElementById("response");

            if (!username || !password) {
                responseDiv.innerHTML = '<div class="bg-red-100 p-4 rounded-md text-red-700">Ошибка: Введите логин и пароль</div>';
                return;
            }
            if (!question) {
                responseDiv.innerHTML = '<div class="bg-red-100 p-4 rounded-md text-red-700">Ошибка: Введите запрос</div>';
                return;
            }

            let token;
            try {
                const loginResponse = await fetch('/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                const loginData = await loginResponse.json();
                if (!loginResponse.ok) {
                    responseDiv.innerHTML = `<div class="bg-red-100 p-4 rounded-md text-red-700">Ошибка: ${loginData.detail}</div>`;
                    return;
                }
                token = loginData.access_token;
            } catch (e) {
                responseDiv.innerHTML = '<div class="bg-red-100 p-4 rounded-md text-red-700">Ошибка при получении токена</div>';
                return;
            }

            const ws = new WebSocket(`ws://${window.location.host}/ws/query`, [], {
                headers: { "Authorization": `Bearer ${token}` }
            });

            ws.onopen = () => {
                ws.send(JSON.stringify({ question, model }));
                responseDiv.innerHTML = '<div class="bg-gray-100 p-4 rounded-md">Обработка запроса...</div>';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === "progress") {
                    responseDiv.innerHTML = `<div class="bg-gray-100 p-4 rounded-md">${data.message}</div>`;
                } else if (data.type === "answer") {
                    responseDiv.innerHTML = `<div class="bg-gray-100 p-4 rounded-md"><h2 class="text-lg font-semibold">Ответ:</h2><p>${data.answer}</p></div>`;
                } else if (data.type === "error") {
                    responseDiv.innerHTML = `<div class="bg-red-100 p-4 rounded-md text-red-700">Ошибка: ${data.message}</div>`;
                }
            };

            ws.onerror = () => {
                responseDiv.innerHTML = '<div class="bg-red-100 p-4 rounded-md text-red-700">Ошибка соединения с сервером</div>';
            };

            ws.onclose = () => {
                console.log("WebSocket closed");
            };
        });
    </script>
</body>
</html>
