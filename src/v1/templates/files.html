{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <!-- –ú–µ–Ω—é -->
    <div class="md:col-span-1 bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
        <h2 class="text-lg font-semibold mb-4">–ú–µ–Ω—é</h2>
        <ul class="space-y-2">
            <li><a href="/dashboard" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">–ì–ª–∞–≤–Ω–∞—è</a></li>
            <li><a href="/upload" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤</a></li>
            <li><a href="/files" class="block px-3 py-2 rounded-md bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-100">–ú–æ–∏ —Ñ–∞–π–ª—ã</a></li>
        </ul>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
    <div class="md:col-span-3">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">–ú–æ–∏ —Ñ–∞–π–ª—ã</h2>

            <div class="mb-4">
                <label for="file-type-filter" class="block text-sm font-medium mb-1">–§–∏–ª—å—Ç—Ä –ø–æ —Ç–∏–ø—É</label>
                <select id="file-type-filter" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700">
                    <option value="all">–í—Å–µ —Ñ–∞–π–ª—ã</option>
                    <option value="xlsx">Excel</option>
                    <option value="docx">Word</option>
                </select>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">–ò–º—è —Ñ–∞–π–ª–∞</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">–¢–∏–ø</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">–†–∞–∑–º–µ—Ä</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">–ü—É—Ç—å</th>
                        </tr>
                    </thead>
                    <tbody id="files-list" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- –§–∞–π–ª—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('access_token');
    const filesListEl = document.getElementById('files-list');
    const filterEl = document.getElementById('file-type-filter');

    async function loadFiles(fileType = 'all') {
        try {
            filesListEl.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>';

            let url = '/file_metadata';
            if (fileType !== 'all') {
                url += `?file_type=${fileType}`;
            }

            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤');
            }

            const files = await response.json();

            if (files.length === 0) {
                filesListEl.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center">–ù–µ—Ç —Ñ–∞–π–ª–æ–≤</td></tr>';
                return;
            }

            // –ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –¥–µ—Ä–µ–≤–∞
            function buildTree(files) {
                const root = { __folders: {}, __files: [] };

                files.forEach(file => {
                    const parts = (file.file_path || '').split('/').filter(Boolean);
                    let current = root;

                    for (let i = 0; i < parts.length; i++) {
                        const part = parts[i];
                        if (!current.__folders[part]) {
                            current.__folders[part] = { __folders: {}, __files: [] };
                        }
                        current = current.__folders[part];
                    }

                    current.__files.push(file);
                });

                return root;
            }

            // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –æ—Ç–∫—Ä—ã—Ç–æ—Å—Ç–∏ –ø–∞–ø–æ–∫
            // –ö–ª—é—á ‚Äî –ø–æ–ª–Ω—ã–π –ø—É—Ç—å –ø–∞–ø–∫–∏, –∑–Ω–∞—á–µ–Ω–∏–µ ‚Äî true –µ—Å–ª–∏ —Ä–∞—Å–∫—Ä—ã—Ç–∞
            const openFolders = {};

            // –û—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–ª—é—á–∏ –ø–∞–ø–æ–∫ –∏ —Ñ–∞–π–ª—ã –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
            function sortKeysAndFiles(node) {
                node.__folderKeys = Object.keys(node.__folders).sort((a, b) => a.localeCompare(b, 'ru', { sensitivity: 'base' }));
                node.__files.sort((a, b) => a.file_name.localeCompare(b.file_name, 'ru', { sensitivity: 'base' }));
                for (const key of node.__folderKeys) {
                    sortKeysAndFiles(node.__folders[key]);
                }
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–µ—Ä–µ–≤–∞ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
            const tree = buildTree(files);
            sortKeysAndFiles(tree);

            // –†–µ–Ω–¥–µ—Ä –¥–µ—Ä–µ–≤–∞ —Å —É—á–µ—Ç–æ–º —Ä–∞—Å–∫—Ä—ã—Ç–∏—è –ø–∞–ø–æ–∫
            function renderTree(node, depth = 0, parentPath = '') {
                let html = '';

                for (const folderName of node.__folderKeys) {
                    const fullPath = parentPath ? `${parentPath}/${folderName}` : folderName;
                    const indent = '&nbsp;'.repeat(depth * 4);
                    const isOpen = openFolders[fullPath] ?? true; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ä–∞—Å–∫—Ä—ã—Ç—ã

                    html += `
                        <tr class="folder-row" data-path="${fullPath}" data-depth="${depth}">
                            <td class="px-6 py-4 whitespace-nowrap font-semibold cursor-pointer select-none">
                                ${indent}
                                <span class="folder-toggle">${isOpen ? 'üìÇ' : 'üìÅ'}</span>
                                ${folderName}
                            </td>
                            <td>-</td><td>-</td><td>-</td>
                        </tr>
                    `;

                    if (isOpen) {
                        // –†–µ–∫—É—Ä—Å–∏–≤–Ω–æ —Ä–µ–Ω–¥–µ—Ä–∏–º –≤–ª–æ–∂–µ–Ω–Ω—ã–µ –ø–∞–ø–∫–∏ –∏ —Ñ–∞–π–ª—ã
                        html += renderTree(node.__folders[folderName], depth + 1, fullPath);
                    }
                }

                // –†–µ–Ω–¥–µ—Ä–∏–º —Ñ–∞–π–ª—ã
                node.__files.forEach(file => {
                    const indent = '&nbsp;'.repeat(depth * 4);
                    html += `
                        <tr class="file-row" data-depth="${depth}">
                            <td class="px-6 py-4 whitespace-nowrap">${indent}üìÑ ${file.file_name}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${file.file_type}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${(file.file_size / 1024).toFixed(2)} KB</td>
                            <td class="px-6 py-4 whitespace-nowrap">${file.file_path || '/'}</td>
                        </tr>
                    `;
                });

                return html;
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è DOM –∏ –Ω–∞–≤–µ—à–∏–≤–∞–Ω–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
            function updateTree() {
                filesListEl.innerHTML = renderTree(tree);

                // –ù–∞–≤–µ—Å–∏—Ç—å –∫–ª–∏–∫–∏ –Ω–∞ –ø–∞–ø–∫–∏
                document.querySelectorAll('.folder-row').forEach(row => {
                    row.addEventListener('click', () => {
                        const path = row.getAttribute('data-path');
                        openFolders[path] = !openFolders[path];
                        updateTree();
                    });
                });
            }

            // –ü–µ—Ä–≤–∏—á–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä
            updateTree();

        } catch (error) {
            filesListEl.innerHTML = `
                <tr>
                    <td colspan="4" class="px-6 py-4 text-center text-red-500">
                        –û—à–∏–±–∫–∞: ${error.message}
                    </td>
                </tr>
            `;
        }
    }


    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    await loadFiles();

    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ñ–∏–ª—å—Ç—Ä–∞
    filterEl.addEventListener('change', () => {
        loadFiles(filterEl.value);
    });
});
</script>
{% endblock %}
